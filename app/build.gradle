}

android {
    namespace = "com.sschoi.notifyninja"
    compileSdk 35

    defaultConfig {
        applicationId = "com.sschoi.notifyninja"
        minSdk = 24
        targetSdk = 34
        versionCode = 1
        versionName = "1.0.4"
        buildConfigField "String", "DEVELOPER_NAME", "\"최석순\""
    }

    buildFeatures {
        buildConfig true
    }

    buildTypes {
        release {
